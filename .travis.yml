os: linux
services: docker
language: minimal
install: skip
addons:
  apt:
    packages:
    - docker-ce
stages:
  - lint
  - test
jobs:
  include:
  - stage: lint
    script: "./build/run_gometalinter.sh"
  - stage: test
    script: docker run --rm -itv $(pwd):/go/src/github.com/filebrowser/caddy filebrowser/dev sh -c "$(cat ./build/build_caddy.sh)"
